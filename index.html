h1 {

.blink-01 {
  position: relative;
  animation: blink01 1s infinite alternate;
}
.blink-01::before {
  opacity: .5;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  filter: blur(40px);
  width: 100%;
  height: 100%;
  content: '';
  animation: bg_blink01 1s infinite alternate;
}
.blink-01::after {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(20px);
  content: 'Blinking';
  animation: blink01 1s infinite alternate;
}
.blink-02 {
  position: relative;
  animation: blink02 1s infinite alternate;
}
.blink-02::before {
  opacity: .5;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  filter: blur(40px);
  width: 100%;
  height: 100%;
  content: '';
  animation: bg_blink02 1s infinite alternate;
}
.blink-02::after {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(20px);
  content: 'Text';
  animation: blink02 1s infinite alternate;
}
@keyframes blink01 {
 0% {
   color: #efc137;
 }
 100% {
   color: #bafff4;
 }
}
@keyframes blink02 {
 0% {
   color: #bafff4;
 }
 100% {
   color: #efc137;
 }
}
@keyframes bg_blink01 {
 0% {

 100% {

 }

 }
