.btn {

  border: none;
  padding: 10px 44px;
  font-size: 36px;
  position: relative;
}
.btn::before {
  transition: all 0.85s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  content: "";
  width: 50%;
  height: 100%;
  background: black;
  position: absolute;
  top: 0;
  left: 0;
}
.btn .btn-text {
  color: white;
  mix-blend-mode: difference;
}
.btn:hover::before {
  background: black;
  width: 100%;
}
.btn.rounded {
  border-radius: 50px;
}
.btn.rounded .text-green {
  color: #00F0B5;
  mix-blend-mode: difference;
}
.btn.rounded::before {
  border-radius: 50px;
  width: 25%;
  background: #00F0B5;
}
.btn.rounded:hover::before {
  background: #00F0B5;
  width: 100%;
}

}
#container {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 250px;
}
h1 {
  font-size: 4rem;
}
.blink-01 {
  position: relative;
  animation: blink01 1s infinite alternate;
}
.blink-01::before {
  opacity: .5;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  filter: blur(40px);
  width: 100%;
  height: 100%;
  content: '';
  animation: bg_blink01 1s infinite alternate;
}
.blink-01::after {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(20px);
  content: 'Blinking';
  animation: blink01 1s infinite alternate;
}
.blink-02 {
  position: relative;
  animation: blink02 1s infinite alternate;
}
.blink-02::before {
  opacity: .5;
  position: absolute;
  top: 0;
  left: 0;
  z-index: -2;
  filter: blur(40px);
  width: 100%;
  height: 100%;
  content: '';
  animation: bg_blink02 1s infinite alternate;
}
.blink-02::after {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
  filter: blur(20px);
  content: 'Text';
  animation: blink02 1s infinite alternate;
}
@keyframes blink01 {
 0% {
   color: #efc137;
 }
 100% {
   color: #bafff4;
 }
}
@keyframes blink02 {
 0% {
   color: #bafff4;
 }
 100% {
   color: #efc137;
 }
}
@keyframes bg_blink01 {
 0% {
   filter: blur(40px);
   background-color: #efc137;
 }
 100% {
   filter: blur(40px);
   background-color: #bafff4;
 }
}
@keyframes bg_blink02 {
 0% {
   filter: blur(40px);
   background-color: #bafff4;
 }
 100% {
   filter: blur(40px);
   background-color: #efc137;
 }
}
@media screen and (max-width: 480px) {
  h1 {
    font-size: 2.25rem;
  }
}
